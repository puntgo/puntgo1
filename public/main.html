<div class="container-fluid">
    <fieldset>
      <legend>New Releases
        <span style="float:right;">X</span>
      </legend>
    </fieldset>
        <div class="col-xs-4 col-sm-5 col-md-5"  ng-repeat="album in albumsList | limitTo:5">
            <a ng-href="#/hindi/{{album.title}}">
                <div class="card-container">
                    <img ng-src={{album.url}} class="img-responsive thumbnail-pic" >
                </div>
                <div class="card-block">
                    <h5 class="card-title"> {{album.title}} ({{album.year}})</h5>
                </div>
            </a>
        </div>
</div>
